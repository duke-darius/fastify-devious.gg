<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/backendStyle.css">
    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/circlefulHelper.js"></script>
    <script src="./assets/js/home.js"></script>
    <script src="./assets/js/backend.js"></script>
    <title>admin panel</title>
</head>
<div id="background"></div>

<body>
    <div id="header">
        <img src="/assets/images/DeviousLogo.png" class="img-fluid" alt="banner">
    </div>
    <div id="sidebar-content-sidetoside">
        <div id="sidebar">
            <!-- Home -->
            <div class="sidebar-element selected" id="home">
                <div class="sidebar-image-container">
                    <img src="/assets/images/icons/home.png" class="icon" alt="...">
                </div>
                <p> Home </p>
            </div>
            <!-- Announcements Editor -->
            <div class="sidebar-element" id="ann">
                <div class="sidebar-image-container">
                    <img src="/assets/images/icons/menu.png" alt="...">
                </div>
                <p> Announcements </p>
            </div>
            <!-- Staff Editor -->
            <div class="sidebar-element" id="staff">
                <div class="sidebar-image-container">
                    <img src="/assets/images/icons/user.png" alt="...">
                </div>
                <p> Staff </p>
            </div>
            <!-- Servers Editor -->
            <div class="sidebar-element" id="servers">
                <div class="sidebar-image-container">
                    <img src="/assets/images/icons/layout.png" alt="...">
                </div>
                <p> Servers </p>
            </div>
        </div>
        <div class="content-home">
            <!--dashboard showing the current total of players in the server and the general status of each server proccesses-->
            <script src="../assets/js/axios.js"></script>
            <script src="../assets/js/home.js"></script>
            <div class="dashboard-header centered">
                <h1>Dashboard</h1>
            </div>
            <div id="playercount">
                <h2>Player count</h2>
                <div id="count-holder">
                    <!--Dynamic counter here-->
                </div>
            </div>
            <div id="server-status">
                <h2>Server status</h2>
                <div id="status-holder">
                    <div id="cpu">
                        <h3>CPU</h3>
                        <div class="circle-graph">

                        </div>
                    </div>
                    <div id="ram">
                        <h3>RAM</h3>
                        <div class="circle-graph">

                        </div>
                    </div>
                    <div id="disk">
                        <h3>DISK</h3>
                        <div class="circle-graph">

                        </div>
                    </div>
                    <div id="network">
                        <h3>LAN</h3>
                        <div class="circle-graph">

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
